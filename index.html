<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Product App</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body style="background-image: radial-gradient(circle at 116.45% 74.18%, #182631 0, #1a2632 8.33%, #1d2532 16.67%, #1f2532 25%, #212431 33.33%, #242431 41.67%, #262330 50%, #28222f 58.33%, #2a222e 66.67%, #2c212d 75%, #2e212b 83.33%, #2f212a 91.67%, #302028 100%);">
		<nav class="navbar-dark bg-dark">
			<a href="#" class="navbar-brand">
				Product App
			</a>
		</nav>

		<div class="container">
			
			<div id="app" class="row p-5">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							<h4>Add Product</h4>
						</div>
						<form class="card-body" id="product-form">
							<div class="form-group">
								<input type="text" id="name" placeholder="Product name" class="form-control">
							</div>
							<div class="form-group">
								<input type="number" id="price" step="0.01" placeholder="Product price" class="form-control">
							</div>
							<div class="form-group">
								<input type="number" id="year" class="form-control" placeholder="Year Product" value="2021" min="1900">
							</div>
							<input type="submit" value="Save" class="btn btn-outline-secondary text-white border-white btn-block">
						</form>
					</div>
				</div>

				<div id="product-list" class="col-md-8"></div>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
